<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML fundamentals: elements<br/></title>
</head>

<body style="background-color:bisque">
    <header>

        is above everything else

    </header>
    <!-- comments can be used to take notes into code -->


    <!-- headers below h1-6 biggest size is h1; smallest h6 -->
    <h1>Header 1!!!</h1>
    <h2>Header 2!!!</h2>
    <h3>Header 3!!!</h3>
    <h4>Header 4!!!</h4>
    <h5>Header 5!!!</h5>
    <h6>Header 6!!!</h6>
    <!-- p tag for blocks of text (b tag and strong can be used interchangably) -->
    <p>My cat is very <b>happy</b></p>

    <!-- List Tags  -->
    <!-- Ordered list will create a numbered list  -->
    <h3>Food!</h3>
    <ol>
        <li><a href="https://www.redrobin.com/content/dam/web/menu/tavern-menu/sir-acha-tavern-double-burger-217.jpg">Burgers</a></li>
        <li><a href="https://www.browneyedbaker.com/wp-content/uploads/2014/09/beef-enchiladas-7-600.jpg">Enchiladas</a></li>
        <li><a href="http://cdn.blendtec.com/images/RecipeImage/00/22/09/554d31ee40084f83bf527d0eac1f004b/crepes_main_620x320.jpg">Crepes</a></li>
    </ol>
    <!-- unordered list will create a list with markings  -->
    <h3>Vacation Spots</h3>
    <ul>
        <li>Patoka lake</li>
        <li>Myrtle</li>
        <li>Paris</li>
    </ul>
    <!-- <a></a> tags can be used to link to other pages  -->
    <a href="https://www.google.com/">google</a>
    <!-- P tags are block elements and will start on a new line with no other directions  -->
    <p>1</p>
    <p>2</p>
    <p>3</p>

    <!-- <em></em> tags are in-line and will not come in line  -->
    <em>1 </em> <em>2 </em> <em>3 </em>

    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwix38HH7MjYAhXMSyYKHTpqD9gQFgg1MAA&url=http%3A%2F%2Fwww.in.gov%2Fdnr%2Fparklake%2F2953.htm&usg=AOvVaw0bnQslzn3fP6U20IlHXFGx">
        <img src="http://www.in.gov/dnr/parklake/images/sp-patoka-banner.jpg" alt="patoka lake" style="height:50px; background-color:blue">
    </a>
    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwjkuZLc7MjYAhUL5CYKHfzICOEQFggoMAA&url=https%3A%2F%2Fwww.visitmyrtlebeach.com%2F&usg=AOvVaw28iq-YbaU1T7UqJtjCYYfU">
        <img src="https://www.myrtlebeach.com/wp-content/uploads/2015/03/DowntownCrowdedBeach-MyrtleBeach-Boardwalk.jpg" alt="Myrtle Beach" class="profile-picture" id="myrtle-beach-profile" style="height:50px; width:100px;border:30px; border-color:aqua">
    </a>
    <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwjjxd7t7MjYAhVBQSYKHXknAoEQFggoMAA&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FParis&usg=AOvVaw0MauxkcURPRIpr0hDSyhKL">

</body>

</html>
