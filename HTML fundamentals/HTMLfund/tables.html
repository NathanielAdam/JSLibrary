<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables yay</title>

</head>

<body>
    <!-- Tables syntax below; start with a <table></table> tag  -->
    <div class="movie-container" style>

        <h3>Movies</h3>


        <table style="border:1px solid black">
            <thead style="border:1px solid black">
                <tr>
                    <th>title</th>
                    <th>year</th>
                    <th>genre</th>

                </tr>
            </thead>
            <tbody style="border:1px solid black">
                <tr>
                    <td>Wall-E</td>
                    <td>Fantasy/ Sci fi</td>
                    <td>2008</td>
                </tr>
                <tr>
                    <td>Nightmare on Elm Street</td>
                    <td>Horror</td>
                    <td>1984</td>
                </tr>
                <tr>
                    <td>The Shining</td>
                    <td>Horror</td>
                    <td>1980</td>
                </tr>

            </tbody>

        </table>
    </div>
</body>

</html>
